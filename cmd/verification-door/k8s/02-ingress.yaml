apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: verification-door-npool-top-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: verification-door
    k8s.kuboard.cn/workload: verification-door
    kubernetes.io/ingress.class: "traefik-internet"
spec:
  rules:
  - host: api.npool.top
    http:
      paths:
      - path: /verification-door
        backend:
          serviceName: verification-door
          servicePort: http

