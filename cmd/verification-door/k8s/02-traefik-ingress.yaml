apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: verification-door-appid-userid-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: verification-door-appid-userid
    k8s.kuboard.cn/workload: verification-door-appid-userid
    kubernetes.io/ingress.class: "traefik-internet"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-strip-verification-door-prefix@kubernetescrd,kube-system-cookies-appid-to-body@kubernetescrd,kube-system-cookies-userid-to-body@kubernetescrd,kube-system-common-headers@kubernetescrd

spec:
  rules:
    - host: api.npool.top
      http: &http_appid_userid_rules
        paths:
          - path: /api/verification-door/v1/get/qrcode/url
            backend:
              serviceName: verification-door
              servicePort: 50090
          - path: /api/verification-door/v1/verify/google/auth
            backend:
              serviceName: verification-door
              servicePort: 50090
    - host: api.xpool.top
      http: *http_appid_userid_rules
    - host: www.npool.top
      http: *http_appid_userid_rules
    - host: www.xpool.top
      http: *http_appid_userid_rules

---
