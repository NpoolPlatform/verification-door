---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: verification-door-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: verification-door
    k8s.kuboard.cn/workload: verification-door
    kubernetes.io/ingress.class: "traefik-internet"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-strip-verification-door-prefix@kubernetescrd,kube-system-common-headers@kubernetescrd

spec:
  rules:
    - host: api.npool.top
      http: &http_rules
        paths:
          - path: /api/verification-door/version
            backend:
              serviceName: verification-door
              servicePort: 50090
          - path: /api/verification-door/v1/verify/google/recaptcha
            backend:
              serviceName: verification-door
              servicePort: 50090
    - host: api.xpool.top
      http: *http_rules
    - host: www.npool.top
      http: *http_rules
    - host: www.xpool.top
      http: *http_rules

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-verification-door-prefix
  namespace: kube-system
spec:
  stripPrefix:
    prefixes:
      - /api/verification-door
