apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: verification-door-traefik-vpn-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: verification-door-traefik-vpn
    k8s.kuboard.cn/workload: verification-door-traefik-vpn
    kubernetes.io/ingress.class: "traefik-internet-vpn"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-strip-verification-door-prefix@kubernetescrd,
                                                      kube-system-common-headers@kubernetescrd,
                                                      kube-system-headers-appid-to-body@kubernetescrd,
                                                      kube-system-headers-userid-to-body@kubernetescrd,
                                                      kube-system-headers-app-login-token-to-body@kubernetescrd,
                                                      kube-system-app-rbac-auth@kubernetescrd

spec:
  rules:
    - host: api.npool.top
      http: &http_rules
        paths:
          - path: /api/verification-door
            backend:
              serviceName: verification-door
              servicePort: 50090
    - host: api.procyon.vip
      http: *http_rules
    - host: api.xpool.top
      http: *http_rules
